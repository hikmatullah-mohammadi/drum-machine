<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <header><h1>Drum Machine</h1></header>
    <main id="drum-machine">
      <section id="drum-pads">
        <div class="drum-pad" id="heater-1">
          Q
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
            class="clip"
            id="Q"
          ></audio>
        </div>
        <div class="drum-pad" id="heater-2">
          W
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
            class="clip"
            id="W"
          ></audio>
        </div>
        <div class="drum-pad" id="heater-3">
          E
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
            class="clip"
            id="E"
          ></audio>
        </div>
        <div class="drum-pad" id="heater-4">
          A
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
            class="clip"
            id="A"
          ></audio>
        </div>
        <div class="drum-pad" id="heater-6">
          S
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"
            class="clip"
            id="S"
          ></audio>
        </div>
        <div class="drum-pad" id="dsc_oh">
          D
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"
            class="clip"
            id="D"
          ></audio>
        </div>
        <div class="drum-pad" id="kick_n_hat">
          Z
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"
            class="clip"
            id="Z"
          ></audio>
        </div>
        <div class="drum-pad" id="rp4_kick_1">
          X
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
            class="clip"
            id="X"
          ></audio>
        </div>
        <div class="drum-pad" id="cev_h2">
          C
          <audio
            src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"
            class="clip"
            id="C"
          ></audio>
        </div>
      </section>
      <section id="control">
        <div id="display">-------</div>
        <div id="bg-piano">
          Piano Background
          <input type="checkbox" id="bg-piano-chkbox" />
          <audio src="#" id="piano"></audio>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Coded by:
        <a href="https://github.com/hikmatullah-mohammadi"
          >Hikmatullah Mohammadi</a
        >
      </p>
    </footer>
  </body>
</html>
